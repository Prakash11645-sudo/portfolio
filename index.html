<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Under Construction | Prakash Timalsina</title>
  <meta name="description" content="Welcome to the official portfolio of Prakash Timalsina. A place to explore my work, projects, and expertise in web development and design.">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
   
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      
      background: linear-gradient(135deg, #1a202c, #2d3748); 
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: left;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      width: 100%;
      padding: 20px;
    }

    .text-section {
      max-width: 50%;
    }

    .text-section h1 {
      font-size: 2.8rem;
      line-height: 1.2;
      margin-bottom: 20px;
    }

    .text-section h1 span {
      display: block;
      font-size: 2.8rem;
      font-weight: bold;
      color: #ff6a00;
    }

    .text-section p {
      font-size: 1rem;
      line-height: 1.8;
      margin-bottom: 30px;
      color: #dcdcdc;
    }

    .text-section .button {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(90deg, #ff6a00, #ff8c42);
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 50px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .text-section .button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .social-media {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }

    .social-media a {
      color: #fff;
      font-size: 1.5rem;
      transition: transform 0.3s, color 0.3s;
    }

    
    .social-icons {
      display: flex;
      justify-content: flex-start; 
      gap: 20px;
      margin-top: 20px;
    }

    .social-icons a {
      color: #fff;
      font-size: 1.5rem;
      transition: transform 0.3s, color 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.1);
      color: #ff6a00;
    }

    .image-section img {
      width: 300px;
      height: auto; 
      display: block;
      margin-top: 20px;
    }

    .image-section {
      max-width: 40%;
    }

    footer {
      position: absolute;
      
      text-align: center;
      width: 100%;
      font-size: 0.9rem;
      color: #dcdcdc;
    }

    footer a {
      color: #ff6a00;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .text-section {
        max-width: 90%;
      }

      .image-section {
        max-width: 70%;
        margin-top: 20px;
      }

      .social-icons {
        justify-content: center; 
      }
    }
  </style>
</head>
<body>
  <div class="container">
 
    <div class="text-section">
      <h1>
        Website is <span>UNDER CONSTRUCTION</span>
      </h1>
      <p>
        I'm currently crafting something special for you. Stay tuned for an exciting update, and feel free to reach out if you have any questions or would like to collaborate!
      </p>
      <a href="mailto:prakashtimalsina318@gmail.com" class="button">Contact Me</a>

      <div class="social-icons">
        <a href="https://www.instagram.com/prakashtimalsina_" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com/in/prakashtimalsinaa" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://x.com/ptimalsinaa" target="_blank"><i class="fab fa-x"></i></a>
        <a href="mailto:prakashtimalsina318@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a>
      </div>
    </div>

    <div class="image-section">
     <img src="const.png" alt="Under Construction Image">
    </div>
  </div>

  <footer>
    &copy; 2024 <a href="https://prakashtimalsina.com.np">prakashtimalsina.com.np</a>. All rights reserved.
  </footer>
</body>
</html>
